<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos com HTML5</title>
</head>
<body>
    <h1>Inserindo Vídeos Hospedados Localmente</h1>
    <p>Este vídeo está hospedado no meu próprio servidor.</p>
    <video width="560" controls>
        <source src="midia/video.mp4" type="video/mp4">
        <source src="midia/Video-1.m4v" type="video/mp4">
        <source src="midia/Video-1.webm" type="video/webm">
        <p>Seu navegador não é compatível com o vídeo.<br>
        <a href="midia/video.mp4">Clique aqui para baixá-lo.</a></p>
    </video>

    <h2>Externos</h2>
    <p>Esses vídeos estão hospedados fora do meu servidor.</p>
    <h3>YouTube</h3>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/eF9Qoc6p_4Q" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
</body>
</html>
