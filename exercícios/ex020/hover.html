<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de Hover</title>
</head>
    <style>
        body{
            font-family: Arial;
        }

        div:hover{
            color: red;
        }

        div > p{
            display: none;
        }

        div:hover > p{
            display: block;
            color: white;
            background-color: red;
            width: 200px;
        }

    </style>
<body>
    <h1>Exemplo de Hover</h1>
    <p>Passe o mouse no texto abaixo.</p>
    <div>
        Passe o mouse aqui
        <p> TEXTO ESCONDIDO... </p>
    </div>
</body>
</html>
