<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas 1</title>
    <style>
        body{
            font-family: Helvetica, Arial, sans-serif;
            background-color: rgb(218, 187, 131);
        }

        #conteiner{
            display: inline-block;
        }

        #conteiner > .h1-area{
            display: block;
            text-align: center;
        }

        .h1-area > h1{
            display: inline-block;
            padding-bottom: 5px;
            color: whitesmoke;
            border-bottom: 3px solid whitesmoke;
        }

        table{
            height: 400px;
            width: 385px;
            border-collapse: collapse;
        }

        th{
            padding: 5px 20px;
            border: 1px solid black;
        }

        tr:nth-child(odd){
            background-color: whitesmoke;
        }

        tr:nth-child(even){
            background-color: rgba(184, 151, 184, 0.418);
        }

        td{            
            padding: 5px 20px;
            text-align: center;
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <div id="conteiner">
        <div class="h1-area">
            <h1>
                <!--&#x1F44C;-->Fazendo uma tablea            
            </h1>
        </div>

        <table>
            <th>Col. 1
            <th>Col. 2
            <th>Col. 3
        
            <tr>
                <td>A1
                <td>B1
                <td>C1
        
            <tr>
                <td>A2
                <td>B2
                <td>C3
        
            <tr>
                <td>A3
                <td>B3
                <td>C3
        
            <tr>
                <td>A4
                <td>B4
                <td>C4
        </table>
    </div>
</body>
</html>
