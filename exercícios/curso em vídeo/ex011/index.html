<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias em HTML5</title>
</head>
<body>
    <h1>Imagem Dinâmica</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou<br> simplesmente aumente e diminua o tamanho do seu navegador.</p>

    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="foto grande">
    </picture>

    <h2>Reproduzindo Áudio</h2>
    <p>Reproduzindo áudio em HTML5</p>
    <audio preload="metadata" controls loop>
        <source src="midia/Cruise With Me - Patrick Patrikios.mp3" type="audio/mpeg">
        <source src="midia/Cruise With Me - Patrick Patrikios.ogg" type="audio/ogg">
        <source src="midia/Cruise With Me - Patrick Patrikios.wav" type="audio/wav">
        <p>Infelizmente o seu navegador não consegue reproduzri o áudio<br>
        <a href="midia/Cruise With Me - Patrick Patrikios.mp3">Clique aqui para baixar o arquivo.</a></p>
    </audio>
</body>
</html>
