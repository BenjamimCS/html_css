<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form - 007</title>
</head>
<body>
 <main>
  <h1>Select, Datalist & Textarea</h1>
  <form action="register.php" method="POST">
    <p>
      <select name="states" id="istates">
        <optgroup label="East">
          <option value="Washington, D.C.">Washington, D.C.</option>
          <option value="Wisconsin">Wisconsin</option>
          <option value="Illinois">Illinois</option>
          <option value="New York">New York</option>
        </optgroup>
        <optgroup label="West">
          <option value="Arizona">Arizona</option>
          <option value="California" selected>California</option>
          <option value="Nevada">Nevada</option>
          <option value="Utah">Utah</option>
        </optgroup>
      </select>
    </p>
    <p>
      <label for="iprof">Profession</label>
      <input type="text" name="profession" id="iprof" list="proflist">
      <datalist id="proflist">
        <option value="Dev">Developer</option>
        <option value="Cooker">Cooker</option>
      </datalist>
    </p>
    <p>
      <label for="icomment">Comment</label><br>
      <textarea name="comment" id="icomment" cols="30" rows="10"></textarea>
    </p>
    <p>
      <input type="submit" value="Submit"><input type="reset" value="Clear">
    </p>
  </form>
 </main> 
</body>
</html>
