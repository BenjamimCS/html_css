<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Form - 006</title>
</head>
<body>
	<main>
    <h1>Range, Color & File</h1>
		<form action="register.php" method="POST">
      <p>
        <label for="icolor">Color</label>
        <input type="color" name="color" id="icolor" value="#1fff00">
      </p>
      <p>
        <label for="istatisfaction">Satisfaction Level</label>
        <input type="range" name="satisfaction-level" id="istatisfaction" min="1" max="5" value="1">
      </p>
      <p>
        <label for="iprofile-image">Profile Image</label>
        <input type="file" name="profile-image" id="iprofile-image">
      </p>
      <p>
        <input type="submit" value="Submit">
        <input type="reset" value="Clear">
      </p>
    </form>
	</main>
</body>
</html>
