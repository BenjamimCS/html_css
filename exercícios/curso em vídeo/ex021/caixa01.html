<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo de Caixas</title>
</head>
<style>
    h1{
        background-color: rgb(231, 135, 57);
        height: 200px;
        width: 400px;
        
        border-width: medium;
        border-style: solid;
        border-color: rgb(235, 201, 8);
        
        margin-bottom: 39px;
        
        outline-color: cornflowerblue;
        outline-style: dashed;
        outline-width: 2px;       
    }

    a{
        border-style: dotted;
        border-color: rgb(194, 128, 128);
        border-width: 2px;
    }

</style>
<body>
    <h1>Exemplo de Caixa Box-Level</h1>
    <p>Parágrafos também são exemplos de box-level, mas os <a href="#">links</a> são exemplos de caixas inline-box.</p>
</body>
</html>
