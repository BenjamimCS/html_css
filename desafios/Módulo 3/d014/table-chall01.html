<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio de Tabela: Tabela</title>
    <link rel="stylesheet" href="table-styles.css">
</head>
<body>
    <table>
        <thead>
            <tr>
                <th rowspan="2" scope="col">Área
                <th rowspan="2" scope="col">Disciplinas
                <th colspan="2" scope="colgroup">Notas
                <th rowspan="2" scope="col">Média
            <tr>
                <th scope="col">Nota 1
                <th scope="col">Nota 2
        </thead>
        <tbody>
            <tr>
                <th rowspan="4" scope="rowgroup">Exatas
                <td>Matemática
                <td>0.0
                <td>0.0
                <td>0.0
            <tr>
                <td>Física
                <td>0.0
                <td>0.0
                <td>0.0
            <tr>
                <td>Química
                <td>0.0
                <td>0.0
                <td>0.0
            <tr>
                <td>Biologia
                <td>0.0
                <td>0.0
                <td>0.0
            <tr>
                <th colspan="4" scope="row" class="average">Média de Exatas
                <td>0.0
            <tr>
                <th rowspan="2" scope="rowgroup">Humanas
                <td>História
                <td>0.0
                <td>0.0
                <td>0.0
            <tr>
                <td>Geografia
                <td>0.0
                <td>0.0
                <td>0.0
            <tr>
                <th colspan="4" scope="row" class="average">Média de Humanas
                <td>0.0
        </tbody>
    </table>
</body>
</html>
