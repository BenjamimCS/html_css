<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags HTML</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML5, podemos inserir os elementos da lista a seguir. Passe o mouse<br>
    sobre os termos para descobrir qual tag deveráutilizar em cada caso.</p>

    <ul>
        <li type="square">
            <abbr title="Usa-se a tag p">
                Parágrafos
            </abbr>

        <li type="square">
            <abbr title="Usa-se a tag h1">
                Títulos
            </abbr>
        
        <li type="square">
            <abbr title="Usa-se a tag img">
                Imagens
            </abbr>

        <li type="square">
            <abbr title="Usa-se a tag abbr">
                Abreviações
            </abbr>

        <li type="square">
            <abbr title="Usa-se a tag code">
                Código-fonte
            </abbr>
        
        <li type="square">
            <abbr title="Usa-se a tag ol">
                Listas Numeradas
                </abbr>
        
        <li type="square">
            <abbr title="Usa-se a tag ul">
                Listas com Demarcadores
            </abbr>
    </ul>
</body>
</html>
